<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üç¥ Recetario Express</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="py-4 text-center">
    <h1 class="fw-bold mb-0">
      <i class="fa-solid fa-utensils brand"></i> Recetario Express
    </h1>
    <p class="text-secondary mb-0">Busca recetas por nombre (ej: <em>pasta</em>, <em>chicken</em>, <em>rice</em>‚Ä¶)</p>
  </header>

  <!-- MAIN -->
  <main class="container pb-5">
    <!-- Buscador -->
    <div class="row g-2 justify-content-center mb-3">
      <div class="col-12 col-md-6 col-lg-5">
        <input id="q" type="search" class="form-control form-control-lg" placeholder="¬øQu√© cocinamos hoy?">
      </div>
      <div class="col-auto">
        <button id="btnSearch" class="btn btn-primary btn-lg">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
        <button id="btnClear" class="btn btn-outline-light btn-lg">
          <i class="fa-solid fa-eraser"></i> Limpiar
        </button>
      </div>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="spinner-wrap d-none d-flex align-items-center justify-content-center">
      <div class="spinner-border text-warning" role="status" aria-label="Cargando..."></div>
      <span class="ms-2 text-warning">Cargando‚Ä¶</span>
    </div>

    <!-- Resultados -->
    <div id="results" class="row g-3"></div>
  </main>

  <!-- MODAL DE DETALLES -->
  <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="mealTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-5">
              <img id="mealImg" class="img-fluid rounded" alt="Imagen de la receta">
              <div class="mt-2">
                <span id="mealCategory" class="badge"></span>
                <span id="mealArea" class="badge bg-secondary ms-1"></span>
              </div>
            </div>
            <div class="col-md-7">
              <h6 class="mb-1">Ingredientes</h6>
              <ul id="mealIngredients" class="small"></ul>
              <h6 class="mt-3 mb-1">Instrucciones</h6>
              <p id="mealInstructions" class="small mb-0"></p>
              <div id="mealLinks" class="mt-3"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP BUNDLE -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>
</body>
</html>
