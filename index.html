<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código JAP — Índice</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#121212; color:#eee; margin:0; }
    main { max-width: 900px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 1.6rem; margin: 0 0 8px; }
    p.muted { color:#9aa0a6; margin: 0 0 16px; }
    a { color:#58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .link { display:block; padding:8px 0; border-bottom:1px solid #2b2b2b; }
  </style>
</head>
<body>
  <main>
    <h1>Índice</h1>
    <p class="muted">Generado desde <code>indexes.json</code> (sin APIs).</p>
    <div id="list"></div>
    <p id="loading" class="muted">Cargando…</p>
  </main>

  <script>
    const MANIFEST = "indexes.json";

    function toHref(p) { return "./" + encodeURI(p); }
    function labelFrom(p) { return p.replace(/\/index\.html?$/i, ""); }

    (async () => {
      const list = document.getElementById("list");
      const loading = document.getElementById("loading");
      try {
        const r = await fetch(MANIFEST, { cache: "no-store" });
        if (!r.ok) throw new Error(`No se pudo leer ${MANIFEST} (HTTP ${r.status})`);
        const j = await r.json();

        // Normalizamos y filtramos el propio index de la raíz si existe
        const items = (j.items || [])
          .map(String)
          .filter(p => p.toLowerCase() !== "index.html") // evita enlazarse a sí mismo
          .sort((a,b) => a.localeCompare(b));

        if (!items.length) {
          list.innerHTML = `<p class="muted">No hay entradas en el manifiesto.</p>`;
        } else {
          const frag = document.createDocumentFragment();
          for (const p of items) {
            const a = document.createElement("a");
            a.className = "link";
            a.href = toHref(p);
            a.target = "_blank";
            a.textContent = labelFrom(p);
            frag.appendChild(a);
          }
          list.innerHTML = "";
          list.appendChild(frag);
        }
      } catch (e) {
        list.innerHTML = `<p style="color:#ffb4b4">Error: ${e.message}</p>`;
      } finally {
        loading?.remove();
      }
    })();
  </script>
</body>
</html>
