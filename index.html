<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código JAP - Anthomarti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #eee; font-family: 'Raleway', sans-serif; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin-top: 50px; }
    .folder { padding: 8px 0; border-bottom: 1px solid #333; }
    .loading { text-align: center; margin-top: 2em; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Repositorio: <span class="text-info">Código JAP</span></h1>
    <p class="text-center">Lista actualizada automáticamente con enlaces a los archivos <b>index.html</b> de cada carpeta.</p>
    <div id="fileList" class="mt-4"></div>
    <div id="loading" class="loading">Cargando lista de carpetas...</div>
  </div>

  <script>
    const username = "Anthomarti";
    const repo = "Codigo-JAP";

    async function getRepoContent(path = "") {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Error al obtener ${path}`);
      return response.json();
    }

    async function generateList() {
      const container = document.getElementById("fileList");
      const loading = document.getElementById("loading");
      try {
        const root = await getRepoContent();
        const folders = root.filter(item => item.type === "dir");

        if (folders.length === 0) {
          container.innerHTML = "<p>No hay carpetas en el repositorio.</p>";
          loading.remove();
          return;
        }

        const list = document.createElement("ul");
        list.className = "list-unstyled";

        for (const folder of folders) {
          const sub = await getRepoContent(folder.path);
          const hasIndex = sub.some(f => f.name === "index.html");

          const li = document.createElement("li");
          li.className = "folder";
          li.innerHTML = hasIndex
            ? `<a href="./${folder.name}/index.html" target="_blank">${folder.name}</a>`
            : `<span>${folder.name}</span> <small class="text-muted">(sin index.html)</small>`;
          list.appendChild(li);
        }

        container.appendChild(list);
      } catch (err) {
        container.innerHTML = `<p class="text-danger">Error: ${err.message}</p>`;
      } finally {
        loading.remove();
      }
    }

    generateList();
  </script>
</body>
</html>
